  <script>
    let menuOverlay = document.getElementById("menuOverlay");
    let menuToggler = document.getElementById("menuToggler");

    let menuContainer = document.getElementsByClassName("toolbox")[0]

    menuToggler.addEventListener('click', () => {
      if (menuOverlay.style.display == "" || menuOverlay.style.display == 'none') {
        menuOverlay.style.display = 'block';
        menuContainer.style.display = 'block';
        menuContainer.classList.add('show')
      } else {
        menuOverlay.style.display = 'none';
        menuContainer.classList.remove('show')
      }
    });

    menuOverlay.addEventListener('click', () => {
      menuOverlay.style.display = 'none';
      menuContainer.classList.remove('show')
    });
  </script>
  <script>
    function updateSlider(valor) {
      // console.log(canvas) 
      let canvasScroll = document.getElementsByClassName("canvas-container")[0];
      canvasScroll.scroll({
        top: 0,
        left: ((canvas.clientWidth - canvasScroll.clientWidth) / 100 * valor),
        behavior: 'smooth'
      });
    }
  </script>
